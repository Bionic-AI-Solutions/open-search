events {
    worker_connections 1024;
}

http {
    upstream mcp_backend {
        least_conn;
        server mcp-server:3000 max_fails=3 fail_timeout=30s;
    }
    
    upstream searxng_backend {
        server searxng:8080 max_fails=3 fail_timeout=30s;
    }
    
    upstream crawl4ai_backend {
        server crawl4ai:8000 max_fails=3 fail_timeout=30s;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=20r/s;
    
    server {
        listen 80;
        server_name localhost;
        
        client_max_body_size 10M;
        
        # MCP Server
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://mcp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # SearXNG (optional direct access)
        location /searxng/ {
            limit_req zone=search_limit burst=30 nodelay;
            
            proxy_pass http://searxng_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Crawl4AI (optional direct access)
        location /crawl4ai/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://crawl4ai_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Longer timeout for crawling
            proxy_read_timeout 120s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Status endpoint
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
