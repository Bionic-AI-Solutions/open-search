name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./mcp-server
        run: npm ci
      
      - name: Run linter
        working-directory: ./mcp-server
        run: npm run lint || true

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push MCP Server
        uses: docker/build-push-action@v5
        with:
          context: ./mcp-server
          push: true
          tags: docker4zerocool/mcp-search-server:latest,docker4zerocool/mcp-search-server:${{ github.sha }}
          cache-from: type=registry,ref=docker4zerocool/mcp-search-server:latest
          cache-to: type=inline
      
      - name: Build and push Crawl4AI Service
        uses: docker/build-push-action@v5
        with:
          context: ./crawl4ai-service
          push: true
          tags: docker4zerocool/crawl4ai-service:latest,docker4zerocool/crawl4ai-service:${{ github.sha }}
          cache-from: type=registry,ref=docker4zerocool/crawl4ai-service:latest
          cache-to: type=inline

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./crawl4ai-service
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run tests
        working-directory: ./crawl4ai-service
        run: pytest || true

