apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-fastmcp
  namespace: search-infrastructure
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mcp-server-fastmcp
  template:
    metadata:
      labels:
        app: mcp-server-fastmcp
    spec:
      imagePullSecrets:
      - name: docker-registry-secret
      containers:
      - name: mcp-server
        image: docker4zerocool/mcp-server-fastmcp:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Transport mode - use HTTP/SSE for Kubernetes deployment
        - name: PORT
          value: "8000"
        # Service URLs (internal cluster DNS)
        - name: SEARXNG_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SEARXNG_URL
        - name: CRAWL4AI_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CRAWL4AI_URL
        # Redis Connection (optional)
        - name: REDIS_ENABLED
          value: "true"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

