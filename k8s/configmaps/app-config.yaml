apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: search-infrastructure
data:
  # Application-wide configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Service URLs (internal cluster DNS)
  SEARXNG_URL: "http://searxng:8080"
  CRAWL4AI_URL: "http://crawl4ai:8000"
  
  # Cache TTLs (in seconds)
  CACHE_TTL_SEARCH: "3600"  # 1 hour
  CACHE_TTL_CRAWL: "86400"  # 24 hours
  
  # Database connection (will be overridden by secret refs in deployment)
  DB_HOST: "pg-ceph-rw.pg.svc.cluster.local"
  DB_PORT: "5432"
  
  # Redis connection - Using OSS Redis Cluster (redis-cluster-ceph)
  # Redis Enterprise database (mcp-database) is not accessible via service selector
  # Using working OSS Redis Cluster for caching instead
  REDIS_HOST: "redis-cluster.redis.svc.cluster.local"
  REDIS_PORT: "6379"

