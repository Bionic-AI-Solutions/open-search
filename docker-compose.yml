version: '3.8'

services:
  # SearXNG Meta-Search Engine
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
      - ./searxng/limiter.toml:/etc/searxng/limiter.toml:ro
    environment:
      - SEARXNG_SECRET=${SEARXNG_SECRET:-ultrasecretkey12345}
      - BIND_ADDRESS=0.0.0.0:8080
    restart: unless-stopped
    networks:
      - search-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - search-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Crawl4AI Service
  crawl4ai:
    build:
      context: ./crawl4ai-service
      dockerfile: Dockerfile
    container_name: crawl4ai-service
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
      - MAX_CONCURRENT_CRAWLS=5
      - DEFAULT_TIMEOUT=30
    volumes:
      - playwright-cache:/ms-playwright
      - ./crawl4ai-service/logs:/app/logs
    restart: unless-stopped
    networks:
      - search-network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # MCP Server (FastMCP)
  mcp-server-fastmcp:
    build:
      context: ./mcp-server-fastmcp
      dockerfile: Dockerfile
    container_name: mcp-search-server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - SEARXNG_URL=http://searxng:8080
      - CRAWL4AI_URL=http://crawl4ai:8000
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    networks:
      - search-network
    depends_on:
      searxng:
        condition: service_healthy
      redis:
        condition: service_healthy
      crawl4ai:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Load Balancer (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - search-network
    depends_on:
      mcp-server-fastmcp:
        condition: service_healthy

  # PostgreSQL (Optional - for analytics)
  postgres:
    image: postgres:15-alpine
    container_name: search-analytics
    environment:
      - POSTGRES_DB=search_analytics
      - POSTGRES_USER=searchuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - search-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U searchuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (Optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - search-network
    depends_on:
      - redis
    profiles:
      - debug

networks:
  search-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  playwright-cache:
    driver: local
